<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Chat</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">sunil:Hi how are you ?</div>
        <div class="message left">pradumn:Bhai I am fine .</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageIng"  id="messageInp">
            <button class="btn" type="submit"></button>
        </form>
    </div>
</body>
</html>
